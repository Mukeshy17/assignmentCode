<!DOCTYPE html>
<html>
<head>    
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="UAE">UAE</option>
                <option value="Norway">Norway</option>
                <option value="Iceland">Iceland</option>
                <!-- Add more countries as needed -->
            </select>
            <label>Gender:</label required>
            <div class="gender">
            
            Male<input type="radio" id="male" name="gender" value="Male"> 
            Female<input type="radio" id="female" name="gender" value="Female"> 
            </div>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>
            <div class="btn">
            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup">
        <h3>Form Data</h3>
        <div id="popupData"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(el => el.value).join(", ");
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;


            if (
                firstName === "" ||
                lastName === "" ||
                dob === "" ||
                country === "" ||
                gender === null ||
                profession === "" ||
                email === "" ||
                mobile === ""
            ) {
                alert("Please fill out all required fields.");
                return;
            }

            const popupData = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Gender:</strong> ${gender}</p>
                <p><strong>Profession:</strong> ${profession}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Mobile Number:</strong> ${mobile}</p>
            `;

            document.getElementById("popupData").innerHTML = popupData;
            document.getElementById("popup").style.display = "block";
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            resetForm();
        }
    </script>
</body>
</html>
